<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Ecological Garden</title>

  <!-- Load Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    /* Modal backdrop */
    #evc-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    /* Modal box */
    #evc-modal .modal-content {
      background: #fff;
      border-radius: 6px;
      max-width: 800px;
      width: 90%;
      max-height: 90%;
      overflow-y: auto;
      padding: 1.5em;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    /* Close button */
    #evc-modal .close-btn {
      position: absolute;
      top: 0.5em; right: 0.5em;
      background: transparent;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      line-height: 1;
    }
    /* Map inside modal */
    #modal-map {
      width: 100%;
      height: 300px;
      margin: 1em 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Info styling */
    #modal-info p {
      margin: 0.2em 0;
      font-family: 'IBM Plex Mono', monospace;
    }
    /* Title line */
    #modal-info p.title {
      font-style: italic;
      font-weight: 300;
      font-size: 1rem;
      line-height: 1.2em;
      margin-bottom: 0.1em;
    }
    /* EVC name styling */
    #modal-evc-name {
      font-family: 'Abril Fatface', serif;
      font-size: 2rem;
      margin: 0.1em 0 1em;
      color: #3d4535;
    }
    /* Description */
    #modal-info p.description {
      font-style: italic;
      color: #555;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Welcome to the Gardener &amp; Son Ecological Vegetation Machine</h2>
    <p>Enter your address to discover your EVCâ€”and see which plants belong in your garden.</p>
    <div id="search-container">
      <form id="address-form">
        <input type="text" id="address-input" placeholder="Enter your address" required/>
        <button id="search-button" type="submit">Find My Garden</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="evc-modal">
    <div class="modal-content">
      <button class="close-btn" id="modal-close">&times;</button>
      <div id="modal-info">
        <p class="title">Your Ecological Vegetation is:</p>
        <p id="modal-evc-name"></p>
        <p class="description" id="modal-evc-description"></p>
        <p><strong>Status:</strong> <span id="modal-evc-status"></span></p>
        <p><strong>Bioregion:</strong> <span id="modal-evc-region"></span></p>
      </div>
      <div id="modal-map"></div>
      <button id="modal-download" class="download-button">View Curated Plant List</button>
    </div>
  </div>

  <!-- Leaflet & Turf -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="evc-fetch.js"></script>
</body>
</html>
