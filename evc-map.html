<head>

  <title>Find Your Ecological Garden</title>

  <!-- Load Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    /* ====== Override main heading style ====== */
    #container h2 {
      line-height: 1.2em;
    }

    /* ====== Modal Styles (with updated title) ====== */
    #evc-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #evc-modal .modal-content {
      background: #3d4535;
      color: #fff0dc;
      border-radius: 6px;
      width: 90%;
      max-width: 800px;
      max-height: 90%;
      overflow-y: auto;
      padding: 1.5em;
      position: relative;
    }
    #evc-modal .close-btn {
      position: absolute;
      top: 0.5em;
      right: 0.5em;
      background: transparent;
      border: none;
      font-size: 1.5em;
      color: #fff0dc;
      cursor: pointer;
    }
    /* NEW: Modal title styling */
    #modal-info p.title {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
      font-size: 21px;
      color: #888888;
      margin-bottom: 0.5em;
      font-style: normal;
    }
    #modal-info p {
      margin: 0.2em 0;
      font-family: 'IBM Plex Mono', monospace;
      color: #fff0dc;
    }
    #modal-evc-name {
      font-family: 'Abril Fatface', serif;
      font-size: 2rem;
      margin: 0.1em 0 1em;
    }
    #modal-info p.description {
      font-style: italic;
      margin-bottom: 1em;
    }
    #modal-map {
      width: 100%;
      height: 300px;
      margin: 1em 0;
      border: 1px solid #fff0dc;
      border-radius: 4px;
    }
    #modal-plants .layer {
      margin-top: 1em;
    }
    #modal-plants .layer h3 {
      margin-bottom: 0.3em;
      color: #fff0dc;
    }
    #modal-plants ul {
      padding-left: 1.2em;
    }
    #modal-plants li {
      margin-bottom: 0.2em;
    }
