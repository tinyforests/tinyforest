<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Ecological Garden</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Placeholder for the universal menu -->
    <div id="menu-placeholder"></div>

    <!-- Main Content -->
    <div id="container">
        <h2>Find your Ecological Garden</h2>
        <p>Enter your address to discover your Ecological Vegetation Class (EVC).</p>
        <p>This information can inform you about the species indigenous to your garden.</p>

        <!-- Search Section -->
        <div id="search-container">
            <input type="text" id="address-input" placeholder="Enter your address">
            <button id="search-button">Find My Garden</button>
        </div>

        <!-- EVC Details Section -->
        <div id="evc-info">
            <div id="evc-details">
                <p>Your EVC will display here</p>
            </div>
        </div>

        <!-- Map Section -->
        <div id="map"></div>
    </div>
