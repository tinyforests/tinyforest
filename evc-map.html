<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your EVC - Tiny Forests</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            position: sticky;
            top: 0;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav .menu {
            display: flex;
        }
        @media (max-width: 600px) {
            nav .menu {
                flex-direction: column;
                align-items: flex-start;
            }
            nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div> <!-- Placeholder for the menu -->

    <div id="container">
        <h2>Find Your Ecological Vegetation Class (EVC)</h2>
        <div id="search-container">
            <input type="text" id="address-input" placeholder="Enter your address">
            <button id="search-button">Find My EVC</button>
        </div>
        <div id="map"></div>
        <p id="evc-result">Your EVC will appear here.</p>
    </div>

    <script>
        // Load the menu dynamically
        document.addEventListener("DOMContentLoaded", function () {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-placeholder').innerHTML = data;
                })
                .catch(error => console.error("Error loading menu:", error));
        });

        // Your map-related JavaScript (unchanged)
    </script>
</body>
</html>
