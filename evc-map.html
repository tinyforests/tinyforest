<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Ecological Garden</title>

  <!-- Fonts & Leaflet CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    /* ---------- Modal Styles ---------- */
    #evc-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #evc-modal .modal-content {
      background: #3d4535;
      color: #fff0dc;
      border-radius: 6px;
      width: 90%; max-width: 800px;
      max-height: 90%; overflow-y: auto;
      padding: 1.5em;
      position: relative;
    }
    #modal-close {
      position: absolute; top: 0.5em; right: 0.5em;
      background: transparent; border: none;
      font-size: 1.5em; color: #fff0dc; cursor: pointer;
    }

    #modal-info .title {
      font-family: "IBM Plex Mono", monospace;
      font-weight: 500; font-size: 18px;
      font-style: italic; color: #888888;
      margin-bottom: 0.5em;
    }
    #modal-evc-name {
      font-family: "Abril Fatface", serif;
      font-size: 2rem; color: #fff0dc;
      margin: 0 0 0.5em;
    }
    #modal-info p.status,
    #modal-info p.region {
      font-family: "IBM Plex Mono", monospace;
      color: #fff0dc; margin: 0.2em 0;
    }
    #modal-evc-description {
      font-family: "IBM Plex Mono", monospace;
      font-weight: 500; font-size: 21px;
      color: #888888; margin: 0.5em 0 1em;
      font-style: normal;
    }

    #modal-map {
      width: 100%; height: 300px;
      margin: 1em 0;
      border: 1px solid #fff0dc;
      border-radius: 4px;
    }
    #modal-plants .layer {
      margin-top: 1em;
    }
    #modal-plants .layer h3 {
      color: #fff0dc; margin-bottom: 0.3em;
    }
    #modal-plants ul {
      padding-left: 1.2em;
    }
    #modal-plants li {
      margin-bottom: 0.2em;
    }

    /* ---------- Google Form Embed ---------- */
    #email-section {
      margin: 1em 0;
    }
    #email-section p {
      font-family: "IBM Plex Mono", monospace;
      color: #fff0dc; font-size: 1.1em;
      padding-left: 0.25em;
    }
    #email-section input[type="email"],
    #email-section button {
      width: 100%; padding: 0.8em;
      font-size: 1.1em; border-radius: 6px;
      box-sizing: border-box;
      font-family: "IBM Plex Mono", monospace;
    }
    #email-section input[type="email"] {
      border: 2px solid #fff0dc;
      background: transparent; color: #fff0dc;
      margin-bottom: 0.5em;
    }
    #email-section button {
      background: #fff0dc; color: #3d4535;
      border: none; font-weight: bold;
      cursor: pointer;
    }
    #email-section button:hover {
      background: #e0e0e0;
    }

    @media (max-width:600px) {
      /* Stack full-width on mobile */
      #address-form,
      #email-section form {
        display: flex; flex-direction: column; gap: 0.8em;
      }
      #address-input, #search-button,
      #email-section input, #email-section button {
        width: 100%; padding: 1em; font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Find Your Ecological Garden.</h2>
    <p>Enter your address to discover your Ecological Vegetation and find what plants belong in your garden.</p>
    <div id="search-container">
      <form id="address-form">
        <input type="text" id="address-input" placeholder="Enter your address" required/>
        <button id="search-button" type="submit">Find My Garden</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="evc-modal">
    <div class="modal-content">
      <button id="modal-close">&times;</button>
      <div id="modal-info">
        <p class="title">Your Ecological Vegetation is:</p>
        <p id="modal-evc-name"></p>
        <p class="status"><strong>Status:</strong> <span id="modal-evc-status"></span></p>
        <p class="region"><strong>Bioregion:</strong> <span id="modal-evc-region"></span></p>
        <p id="modal-evc-description"></p>

        <!-- Google Form -->
        <div id="email-section">
          <form
            id="gf-form"
            action="https://docs.google.com/forms/d/e/1_A5hwyk6EsMuE71yJp2TPed2THCnw3_6nfhE1qo5-Gc/formResponse"
            method="POST"
            target="gf-iframe"
          >
            <!-- hidden, populated by JS -->
            <input type="hidden" name="entry.2031982455" id="gf-address"/>
            <input type="hidden" name="entry.1421103858" id="gf-evcCode"/>

            <p>Enter your email address to display your curated plant list.</p>
            <input
              type="email"
              name="entry.48659416"
              id="gf-email"
              placeholder="you@example.com"
              required
            />
            <button type="submit">Send List</button>
          </form>
          <iframe name="gf-iframe" style="display:none;"></iframe>
        </div>
      </div>

      <div id="modal-plants"></div>
      <div id="modal-map"></div>
    </div>
  </div>

  <!-- Leaflet, Turf + your fetch logic -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="evc-fetch.js"></script>
</body>
</html>
