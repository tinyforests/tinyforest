<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to the Gardener &amp; Son Ecological Vegetation Machine</title>

  <!-- Load Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    /* ======== Modal Container (hidden by default) ======== */
    #evc-modal {
      display: none;             /* fully invisible */
      position: fixed;
      top: 0; left: 0; bottom: 0; right: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    /* ======== Modal Box ======== */
    #evc-modal .modal-content {
      background: #3d4535;
      color: #fff0dc;
      border-radius: 6px;
      width: 90%;
      max-width: 800px;
      max-height: 90%;
      overflow-y: auto;
      padding: 1.5em;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* ======== Close Button ======== */
    #evc-modal .close-btn {
      position: absolute;
      top: 0.5em; right: 0.5em;
      background: transparent;
      border: none;
      font-size: 1.5em;
      color: #fff0dc;
      cursor: pointer;
      line-height: 1;
    }

    /* ======== Map in Modal ======== */
    #modal-map {
      width: 100%;
      height: 300px;
      margin: 1em 0;
      border: 1px solid #fff0dc;
      border-radius: 4px;
    }

    /* ======== Info Text ======== */
    #modal-info p {
      margin: 0.2em 0;
      font-family: 'IBM Plex Mono', monospace;
      color: #fff0dc;
    }
    #modal-info p.title {
      font-style: italic;
      font-weight: 300;
      font-size: 1rem;
      line-height: 1.2em;
      margin-bottom: 0.1em;
    }
    #modal-evc-name {
      font-family: 'Abril Fatface', serif !important;
      font-size: 2rem !important;
      margin: 0.1em 0 1em !important;
      color: #fff0dc !important;
    }
    #modal-info p.description {
      font-style: italic;
      margin-bottom: 1em;
    }

    /* ======== Email Capture ======== */
    #email-section {
      margin: 1em 0;
    }
    #email-section p {
      margin: 0.4em 0;
      font-family: 'IBM Plex Mono', monospace;
      color: #fff0dc;
    }
    #email-input {
      width: calc(100% - 110px);
      padding: 0.6em;
      border: 1px solid #fff0dc;
      border-radius: 4px;
      background: transparent;
      color: #fff0dc;
      font-family: 'IBM Plex Mono', monospace;
    }
    #email-submit {
      width: 100px;
      padding: 0.6em;
      background: #fff0dc;
      color: #3d4535;
      border: none;
      border-radius: 4px;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: bold;
      cursor: pointer;
    }
    #email-submit:hover {
      background: #e0e0e0;
    }

    /* ======== Plant List ======== */
    #modal-plants .layer { margin-top: 1em; }
    #modal-plants .layer h3 { margin-bottom: 0.3em; color: #fff0dc; }
    #modal-plants ul { padding-left: 1.2em; }
    #modal-plants li { margin-bottom: 0.2em; }
  </style>
</head>
<body>
  <!-- Main Container -->
  <div id="container">
    <h2>Welcome to the Gardener &amp; Son Ecological Vegetation Machine</h2>
    <p>Enter your address to discover your EVCâ€”and see which plants belong in your garden.</p>
    <div id="search-container">
      <form id="address-form">
        <input type="text" id="address-input" placeholder="Enter your address" required/>
        <button id="search-button" type="submit">Find My Garden</button>
      </form>
    </div>
  </div>

  <!-- Modal (hidden until showModal) -->
  <div id="evc-modal">
    <div class="modal-content">
      <button class="close-btn" id="modal-close">&times;</button>
      <div id="modal-info">
        <p class="title">Your Ecological Vegetation is:</p>
        <p id="modal-evc-name"></p>
        <p class="description" id="modal-evc-description"></p>
        <p><strong>Status:</strong> <span id="modal-evc-status"></span></p>
        <p><strong>Bioregion:</strong> <span id="modal-evc-region"></span></p>

        <div id="email-section">
          <p>Enter your email address to receive your curated plant list.</p>
          <input type="email" id="email-input" placeholder="you@example.com"/>
          <button id="email-submit">Send List</button>
        </div>
      </div>

      <div id="modal-plants"></div>
      <div id="modal-map"></div>
    </div>
  </div>

  <!-- Leaflet & Turf & Fetch Script -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="evc-fetch.js"></script>
</body>
</html>
