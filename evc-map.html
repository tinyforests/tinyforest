<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Ecological Garden</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Your custom styles -->
  <link rel="stylesheet" href="styles.css"/>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <div id="container">
    <h2>Find Your Ecological Garden.</h2>
    <p>
      Enter your address to discover your Ecological Vegetation and find what plants belong in your garden.
    </p>

    <div id="search-container">
      <form id="address-form">
        <input
          type="text"
          id="address-input"
          placeholder="Enter your address"
          required
        />
        <button id="search-button" type="submit">Find My Garden</button>
      </form>
    </div>
  </div>

  <!-- Modal for EVC details -->
  <div id="evc-modal">
    <div class="modal-content">
      <button id="modal-close">&times;</button>
      <div id="modal-info">
        <p class="title">Your Ecological Vegetation is:</p>
        <p id="modal-evc-name"></p>
        <p class="status">
          <strong>Status:</strong> <span id="modal-evc-status"></span>
        </p>
        <p class="region">
          <strong>Bioregion:</strong> <span id="modal-evc-region"></span>
        </p>
        <p id="modal-evc-description"></p>
      </div>

      <div id="modal-plants"></div>
      <!-- Purchase button / plant list button -->
      <button class="download-button" id="download-button">
        Purchase Curated Plant List For This EVC
      </button>
    </div>
  </div>

  <!-- Map container -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Leaflet, Turf, and your fetch logic -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="evc-fetch.js"></script>
</body>
</html>
