<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Ecological Garden</title>

  <!-- Load Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    /* ===== Modal Styles ===== */
    #evc-modal {
      display: none;
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      justify-content:center; align-items:center; z-index:2000;
    }
    #evc-modal .modal-content {
      background:#3d4535; color:#fff0dc;
      border-radius:6px; width:90%; max-width:800px;
      max-height:90%; overflow-y:auto; padding:1.5em;
      position:relative;
    }
    #evc-modal .close-btn {
      position:absolute; top:0.5em; right:0.5em;
      background:transparent; border:none; font-size:1.5em;
      color:#fff0dc; cursor:pointer;
    }

    /* “Your Ecological Vegetation is:” label */
    #modal-info p.title {
      font-family:'IBM Plex Mono', monospace; font-weight:500;
      font-size:18px; font-style:italic; color:#888888;
      margin-bottom:0.5em;
    }

    /* EVC name */
    #modal-evc-name {
      font-family:'Abril Fatface', serif; font-size:2rem;
      color:#fff0dc; margin:0 0 0.5em;
    }

    /* Status & Bioregion */
    #modal-info p.status, #modal-info p.region {
      font-family:'IBM Plex Mono', monospace; color:#fff0dc;
      margin:0.2em 0;
    }

    /* Description */
    #modal-evc-description {
      font-family:'IBM Plex Mono', monospace; font-weight:500;
      font-size:21px; color:#888888; margin:0.5em 0 1em;
      font-style:normal;
    }

    /* Map */
    #modal-map {
      width:100%; height:300px; margin:1em 0;
      border:1px solid #fff0dc; border-radius:4px;
    }

    /* Plant list */
    #modal-plants .layer { margin-top:1em; }
    #modal-plants .layer h3 { color:#fff0dc; margin-bottom:0.3em; }
    #modal-plants ul { padding-left:1.2em; }
    #modal-plants li { margin-bottom:0.2em; }

    /* Email form */
    #email-section {
      display:flex; flex-direction:column; gap:0.75em; margin:1em 0;
    }
    #email-section p {
      font-family:'IBM Plex Mono', monospace; color:#fff0dc;
      font-size:1.1em; padding-left:0.25em;
    }
    #email-input, #email-submit {
      width:100%; padding:0.8em; font-size:1.1em;
      border-radius:6px; box-sizing:border-box;
    }
    #email-input {
      border:2px solid #fff0dc; background:transparent; color:#fff0dc;
    }
    #email-submit {
      background:#fff0dc; color:#3d4535; border:none;
      font-family:'IBM Plex Mono', monospace; font-weight:bold; cursor:pointer;
    }
    #email-submit:hover { background:#e0e0e0; }

    /* Responsive search form */
    @media (max-width:600px) {
      #address-form { display:flex; flex-direction:column; gap:0.8em; }
      #address-input, #search-button {
        width:100%; padding:1em; font-size:1.1em; box-sizing:border-box;
      }
      button, .download-button { width:100%; }
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Find Your Ecological Garden.</h2>
    <p>Enter your address to discover your Ecological Vegetation and find what plants belong in your garden.</p>
    <div id="search-container">
      <form id="address-form">
        <input type="text" id="address-input" placeholder="Enter your address" required/>
        <button id="search-button" type="submit">Find My Garden</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="evc-modal">
    <div class="modal-content">
      <button class="close-btn" id="modal-close">&times;</button>
      <div id="modal-info">
        <p class="title">Your Ecological Vegetation is:</p>
        <p id="modal-evc-name"></p>
        <p class="status"><strong>Status:</strong> <span id="modal-evc-status"></span></p>
        <p class="region"><strong>Bioregion:</strong> <span id="modal-evc-region"></span></p>
        <p id="modal-evc-description"></p>
        <div id="email-section">
          <p>Enter your email address to receive your curated plant list.</p>
          <input type="email" id="email-input" placeholder="you@example.com"/>
          <button id="email-submit">Send List</button>
        </div>
      </div>
      <div id="modal-plants"></div>
      <div id="modal-map"></div>
    </div>
  </div>

  <!-- Leaflet & Turf & Script -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="evc-fetch.js"></script>
</body>
</html>
