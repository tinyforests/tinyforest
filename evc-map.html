<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Ecological Vegetation Class (EVC)</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="evc-map.js"></script>
</head>
<body>
    <header>
        <h1>Find Your Ecological Vegetation Class</h1>
        <p>Enter your address to discover the right native plants for your area.</p>
    </header>

    <section id="address-search">
        <input type="text" id="address-input" placeholder="Enter your address">
        <button id="search-button">Find My EVC</button>
    </section>

    <section id="map-container">
        <div id="map" style="width: 100%; height: 500px;"></div>
        <p id="evc-result">Your EVC will appear here.</p>
    </section>

</body>
</html>
