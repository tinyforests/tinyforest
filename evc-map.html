<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Ecological Garden</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Centering the hero text, address bar, and button */
        #container {
            text-align: center;
            padding: 40px 20px;
        }

        #container h2 {
            font-family: "Abril Fatface", serif; /* Reverted to Abril Fatface */
            font-size: 2.5rem;
            color: #3D4535;
            margin-bottom: 10px;
        }

        #search-container {
            margin-top: 20px;
        }

        #search-container input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #search-container button {
            padding: 10px 20px;
            background-color: #3D4535;
            color: #FFF0DC;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #search-container button:hover {
            background-color: #2F3928;
        }

        /* EVC Details Section */
        #evc-info {
            margin-top: 20px;
            text-align: center; /* Center the overall block */
        }

        #evc-details {
            padding: 15px;
            background-color: #FFF0DC;
            border: none;
            border-radius: 5px;
            margin: 0 auto;
            text-align: left; /* Align text within the block to the left */
            max-width: 800px;
            box-shadow: none;
        }

        #evc-details p {
            margin: 5px 0; /* Reduce spacing between lines */
        }

        /* Map Section */
        #map {
            height: 400px;
            width: 80%;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Placeholder for the universal menu -->
    <div id="menu-placeholder"></div>

    <!-- Main Content -->
    <div id="container">
        <h2>Find your Ecological Garden</h2>
        <p>Enter your address to discover your Ecological Vegetation Class (EVC).</p>
        <p>This information can inform you about the species indigenous to your garden.</p>

        <!-- Search Section -->
        <div id="search-container">
            <input type="text" id="address-input" placeholder="Enter your address">
            <button id="search-button">Find My Garden</button>
        </div>

        <!-- EVC Details Section -->
        <div id="evc-info">
            <div id="evc-details">
                <p><b>Your EVC:</b> Grassy Woodland</p>
                <p><b>Conservation Status:</b> Endangered</p>
                <p><b>Bioregion:</b> Gippsland Plain</p>
            </div>
        </div>

        <!-- Map Section -->
        <div id="map"></div>
    </div>

    <!-- Script to dynamically load menu -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the menu dynamically
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-placeholder').innerHTML = data;
                })
                .catch(error => console.error("Error loading menu:", error));
        });

        // Map functionality
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map('map').setView([-37.8136, 144.9631], 8); // Default to Melbourne

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            var marker;

            // Search functionality
            document.getElementById("search-button").addEventListener("click", function () {
                const address = document.getElementById("address-input").value;
                if (!address) {
                    alert("Please enter an address.");
                    return;
                }

                // Fetch coordinates using OpenStreetMap Nominatim API
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length === 0) {
                            alert("Address not found. Try again.");
                            return;
                        }

                        const lat = parseFloat(data[0].lat);
                        const lon = parseFloat(data[0].lon);

                        // Update map view and marker
                        map.setView([lat, lon], 12);
                        if (marker) map.removeLayer(marker);
                        marker = L.marker([lat, lon]).addTo(map);

                        // Fetch EVC data
                        fetchEVCData(lat, lon);
                    })
                    .catch(error => console.error("Error fetching coordinates:", error));
            });

            // Fetch EVC data
            function fetchEVCData(lat, lon) {
                const bboxSize = 0.01;
                const bbox = [lon - bboxSize, lat - bboxSize, lon + bboxSize, lat + bboxSize].join(',');
                const wfsUrl = `https://opendata.maps.vic.gov.au/geoserver/wfs?` +
                               `service=WFS&version=1.0.0&request=GetFeature&typeName=open-data-platform:nv2005_evcbcs&` +
                               `bbox=${bbox},EPSG:4326&outputFormat=application/json`;

                fetch(wfsUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.features && data.features.length > 0) {
                            const properties = data.features[0].properties;
                            const evcName = properties.x_evcname || "Unknown";
                            const conservationStatus = properties.evc_bcs_desc || "Not Specified";
                            const bioregion = properties.bioregion || "Not Specified";

                            document.getElementById("evc-details").innerHTML = `
                                <p><b>Your EVC:</b> ${evcName}</p>
                                <p><b>Conservation Status:</b> ${conservationStatus}</p>
                                <p><b>Bioregion:</b> ${bioregion}</p>
                            `;
                        } else {
                            console.error("No EVC data found in the response.");
                            document.getElementById("evc-details").innerHTML = "<p>No EVC data found for this location.</p>";
                        }
                    })
                    .catch(error => {
                        console.error("Error fetching EVC data:", error);
                        document.getElementById("evc-details").innerHTML = "<p>Error retrieving EVC data.</p>";
                    });
            }
        });
    </script>
</body>
</html>
