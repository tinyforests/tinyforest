<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Ecological Garden</title>

  <!-- Load Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>

  <style>
    /* Modal backdrop */
    #evc-modal { /* ...existing styles...*/ }
    #evc-modal .modal-content { /* ...existing styles...*/ }
    #evc-modal .close-btn { /* ...existing styles...*/ }
    #modal-map { /* ...existing styles...*/ }

    /* Info styling */
    #modal-info p { /* ...existing styles...*/ }
    #modal-info p.title { /* ...existing styles...*/ }
    #modal-evc-name { /* ...existing styles...*/ }
    #modal-info p.description { /* ...existing styles...*/ }

    /* Email section */
    #email-section {
      margin: 1em 0;
    }
    #email-section p {
      margin: 0.4em 0;
      font-family: 'IBM Plex Mono', monospace;
      color: #fff0dc;
    }
    #email-input {
      width: calc(100% - 110px);
      padding: 0.6em;
      border: 1px solid #fff0dc;
      border-radius: 4px;
      background: transparent;
      color: #fff0dc;
      font-family: 'IBM Plex Mono', monospace;
    }
    #email-submit {
      width: 100px;
      padding: 0.6em;
      background: #fff0dc;
      color: #3d4535;
      border: none;
      border-radius: 4px;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: bold;
      cursor: pointer;
    }
    #email-submit:hover {
      background: #e0e0e0;
    }

    /* Plants list */
    #modal-plants .layer { /* ...existing styles...*/ }
    #modal-plants .layer h3 { /* ...existing styles...*/ }
    #modal-plants ul { /* ...existing styles...*/ }
    #modal-plants li { /* ...existing styles...*/ }
  </style>
</head>
<body>
  <div id="container">
    <h2>Welcome to the Gardener &amp; Son Ecological Vegetation Machine</h2>
    <p>Enter your address to discover your EVCâ€”and see which plants belong in your garden.</p>
    <div id="search-container">
      <form id="address-form">
        <input type="text" id="address-input" placeholder="Enter your address" required/>
        <button id="search-button" type="submit">Find My Garden</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div id="evc-modal">
    <div class="modal-content">
      <button class="close-btn" id="modal-close">&times;</button>
      <div id="modal-info">
        <p class="title">Your Ecological Vegetation is:</p>
        <p id="modal-evc-name"></p>
        <p class="description" id="modal-evc-description"></p>
        <p><strong>Status:</strong> <span id="modal-evc-status"></span></p>
        <p><strong>Bioregion:</strong> <span id="modal-evc-region"></span></p>

        <!-- Email capture (not a form) -->
        <div id="email-section">
          <p>Enter your email address to receive your curated plant list.</p>
          <input type="email" id="email-input" placeholder="you@example.com" />
          <button id="email-submit">Send List</button>
        </div>
      </div>

      <!-- Placeholder for plant recommendations -->
      <div id="modal-plants"></div>

      <div id="modal-map"></div>
    </div>
  </div>

  <!-- Leaflet & Turf -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="evc-fetch.js"></script>
</body>
</html>
