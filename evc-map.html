<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Ecological Garden</title>

  <!-- menu -->
  <div id="menu-placeholder"></div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("menu.html")
        .then(r => r.text())
        .then(html => document.getElementById("menu-placeholder").innerHTML = html)
        .catch(console.error);
    });
  </script>

  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="container">
    <h2>Let's find your Ecological Vegetation Class (EVC)</h2>
    <p>Enter your address to discover your EVCâ€”and see which plants belong in your garden.</p>

    <!-- SEARCH FORM -->
    <div id="search-container">
      <form id="address-form">
        <input
          type="text"
          id="address-input"
          placeholder="Enter your address"
          required
        />
        <button id="search-button" type="submit">Find My Garden</button>
      </form>
    </div>

    <!-- EVC + Map -->
    <div id="evc-grid">
      <div id="evc-details-container">
        <div id="evc-details"><p>Your EVC data will appear here.</p></div>
        <button
          id="download-button"
          class="download-button"
          type="button"
          style="display:none"
        >View Curated Plant List</button>
      </div>
      <div id="map-container">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <footer>
    <!-- ... your footer ... -->
  </footer>

  <script src="evc-fetch.js"></script>
</body>
</html>
