<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Your Ecological Garden</title>

  <!-- Fonts & Leaflet CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css"/>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>
  <div id="container">
    <h2>Find Your Ecological Garden.</h2>
    <p>
      Planting ecological species helps restore local biodiversity, support native wildlife, and build climate resilience right from your own garden.<br>
      Enter your address to discover your Ecological Vegetation and find what plants belong in your garden.
    </p>
    <div id="search-container">
      <form id="address-form">
        <input
          type="text"
          id="address-input"
          placeholder="Enter your address"
          required
        />
        <button id="search-button" type="submit">
          Find My Garden
        </button>
      </form>
    </div>
  </div>

  <div id="features">
    <!-- ... -->
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  <script src="evc-fetch.js"></script>
</body>
</html>
