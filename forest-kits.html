<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Forest Kits - Curated Native Planting</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "IBM Plex Mono", monospace;
      background-color: #fff0dc;
      color: #3d4535;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      background: linear-gradient(135deg, #fff0dc 0%, #e8dcc5 100%);
      overflow: hidden;
    }

    /* Animated growing plants */
    .growing-plants {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 400px;
      pointer-events: none;
      z-index: 1;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 0 2rem;
    }

    .plant {
      width: 30px;
      height: 0;
      background: linear-gradient(to top, #4a5640 0%, #5a6850 100%);
      border-radius: 5px;
      position: relative;
      opacity: 0;
      transform-origin: bottom;
      transition: height 1.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 1s ease;
    }

    .plant.grow {
      opacity: 0.35;
    }

    .plant:nth-child(1) { width: 25px; transition-delay: 0s; }
    .plant:nth-child(2) { width: 35px; transition-delay: 0.15s; }
    .plant:nth-child(3) { width: 28px; transition-delay: 0.3s; }
    .plant:nth-child(4) { width: 40px; transition-delay: 0.1s; }
    .plant:nth-child(5) { width: 30px; transition-delay: 0.25s; }
    .plant:nth-child(6) { width: 32px; transition-delay: 0.4s; }

    .plant.grow:nth-child(1) { height: 180px; }
    .plant.grow:nth-child(2) { height: 280px; }
    .plant.grow:nth-child(3) { height: 220px; }
    .plant.grow:nth-child(4) { height: 320px; }
    .plant.grow:nth-child(5) { height: 240px; }
    .plant.grow:nth-child(6) { height: 300px; }

    /* Tree canopy - top foliage */
    .plant::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #3d4535 0%, #4a5640 40%, transparent 70%);
      border-radius: 50%;
      opacity: 0.8;
    }

    /* Left branch with leaves */
    .plant::after {
      content: '';
      position: absolute;
      top: 30%;
      left: -40px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #4a5640 0%, #5a6850 40%, transparent 70%);
      border-radius: 50%;
      opacity: 0.7;
    }

    /* Additional leaves on right side */
    .plant {
      box-shadow: 
        60px -10px 0 -5px rgba(74, 86, 64, 0.7),
        -30px -50px 0 -10px rgba(61, 69, 53, 0.6),
        50px -60px 0 -8px rgba(90, 104, 80, 0.65),
        -50px -30px 0 -12px rgba(74, 86, 64, 0.6),
        40px -40px 0 -15px rgba(61, 69, 53, 0.55);
    }

    .hero h1 {
      font-family: "Abril Fatface", serif;
      font-size: clamp(3rem, 12vw, 8rem);
      letter-spacing: 0px;
      line-height: 0.9;
      text-align: center;
      margin-bottom: 1rem;
      animation: fadeInUp 1s ease-out;
      position: relative;
      z-index: 10;
    }

    .hero .highlight {
      background-color: #3d4535;
      color: #fff0dc;
      padding: 0.2em 0.4em;
      display: inline-block;
      transform: rotate(-1deg);
      animation: fadeInUp 1.2s ease-out;
    }

    .hero p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      max-width: 600px;
      text-align: center;
      margin-top: 2rem;
      animation: fadeInUp 1.4s ease-out;
      position: relative;
      z-index: 10;
    }

    .cta-button {
      margin-top: 3rem;
      padding: 1.2rem 3rem;
      background-color: #3d4535;
      color: #fff0dc;
      border: none;
      border-radius: 50px;
      font-family: "IBM Plex Mono", monospace;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeInUp 1.6s ease-out;
      text-decoration: none;
      display: inline-block;
      position: relative;
      z-index: 10;
    }

    .cta-button:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 10px 30px rgba(61, 69, 53, 0.3);
    }

    /* Stats Section */
    .stats {
      background-color: #3d4535;
      color: #fff0dc;
      padding: 4rem 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 3rem;
      text-align: center;
    }

    .stat-item h2 {
      font-family: "Abril Fatface", serif;
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    .stat-item p {
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Method Section */
    .method-section {
      padding: 6rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .method-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      margin-top: 4rem;
    }

    .method-card {
      background-color: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
    }

    .method-card:hover {
      transform: translateY(-10px);
    }

    .method-card h3 {
      font-family: "Abril Fatface", serif;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #3d4535;
      letter-spacing: 0px;
    }

    .method-card p {
      line-height: 1.7;
      color: #666;
    }

    /* Section Title */
    .section-title {
      font-family: "Abril Fatface", serif;
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 0px;
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Miyawaki Explainer */
    .miyawaki-explainer {
      background: linear-gradient(135deg, #3d4535 0%, #2f3928 100%);
      color: #fff0dc;
      padding: 6rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .miyawaki-content {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .miyawaki-content h2 {
