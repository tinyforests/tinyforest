<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curated Plant Recommendations</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=IBM+Plex+Mono:wght@300;400&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Universal Menu Placeholder -->
  <div id="menu-placeholder"></div>

  <div id="plant-list-container">
    <h1>
      Curated Plant Recommendations for EVC:
      <span id="evc-code-display"></span>
    </h1>
    <div id="evc-description">
      <!-- EVC description will be injected here -->
    </div>
    <div id="recommendations">
      <!-- Plant layers and lists will be injected here -->
    </div>
  </div>

  <!-- Load universal menu -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("menu.html")
        .then((resp) => resp.text())
        .then((html) => {
          document.getElementById("menu-placeholder").innerHTML = html;
        })
        .catch((err) => console.error("Error loading menu:", err));
    });
  </script>

  <!-- Curated plants logic -->
  <script src="curated-plants.js"></script>
</body>
</html>
