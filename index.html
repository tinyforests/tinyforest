<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tiny Forests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #content {
            text-align: center;
            padding: 20px;
        }

        #content h1 {
            color: #4CAF50;
        }

        #content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        #content a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Placeholder for the universal menu -->
    <div id="menu-placeholder"></div>

    <!-- Page-specific content -->
    <div id="content">
        <h1>Welcome to Tiny Forests</h1>
        <p>Discover how to create your own tiny forest and contribute to restoring our planetâ€™s biodiversity.</p>
        <a href="evc-map.html">Find Your EVC</a>
    </div>

    <!-- Script to dynamically load the menu -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-placeholder').innerHTML = data;
                })
                .catch(error => console.error("Error loading menu:", error));
        });
    </script>
</body>
</html>
